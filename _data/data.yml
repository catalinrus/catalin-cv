projects:
    title: Projects
    intro: >
    assignments:
      - title: Raspberry PI - Travel Router
        link: "#hook"
        tagline: "Using a Raspberry PI5 and Raspberry PI OS Lite (a Debian distribution without GUI, same as Ubuntu Server). On the Travel Router, I set WireGuard(VPN) to work as a client and all devices connected to my router will take advantage of a secure connection. The Travel Router was made for security purposes when we travel and connect our devices to a free WIFI there are many possibilities for a hacker to abuse the pieces of information that are stored in our devices."
        
      - title: Raspberry PI - HomeAssistant
        link: "#hook"
        tagline: "Using a Raspberry PI5 and HOME ASSISTANT OS, I have my own smart home server which is working in my local area network. To be able to access my Home Assistant from external networks, I use a DNS and SSL certificate for encryption and security. To get rid of this Low-Power server, for my comfort at home I use AdGuard. To be able to use AdGuard, the router must be set with my custom DNS Server IP as the primary DNS Server."
        
      - title: Text to Speech - Web Application
        link: "#hook"
        tagline: "Convert a PDF file (written in LATEX) into an audio file. It was my thesis project, deployed on OCI (Oracle Cloud Infrastructure) with Ubuntu Server 20.04 LTS, and for security, I used Certbot for autorenewal of the SSL certificate by 'Let's Encrypt'. My code is stored on GitHub in a private repository and I made a bash script in OCI Instance to update the modified code in GitHub. The primary language is Python and the framework FastAPI was utilized to create the web app. The application utilizes JavaScript for audio interpretation and I used Bootstrap for styling."
    
      - title: Monitoring solution using Zabbix Server
        link: "#hook"
        tagline: "Using a VPS with OS Ubuntu Server 20.04 LTS, installed and configured the Zabbix Server to monitor SSL certificates of 32 websites, monitoring servers: disk, CPU, memory usage, and if there are OS updates. Monitoring workstations, and automating sending a mail with notifications about certain triggers that I configured."
            
      - title: Personal email server (Axigen)
        link: "#hook"
        tagline: "Created a Ubuntu 20.04 VM instance, hosted in Oracle Cloud, then installed and configured the Axigen Mail Server Software. This machine now serves as my personal email server."
        
      - title: Personal Curriculum Vitae website
        link: "#hook"
        tagline: "Created a personal curriculum vitae website, using the Jekyll static site generator. The website is hosted with GitHub Pages."
        
      - title: Personal home server
        link: "#hook"
        tagline: "I have repurposed an old laptop to create a personal home server that runs various software/services and is also used for tests when needed. It uses Ubuntu 20.04 LTS as OS and resides on my local network. Software that currently runs on said server: Cockpit, Plex Media Server, Sonarr(for tv series), Radarr(for movies), Transmission(download client), Jackett (works as a proxy server and more), Bazarr(for subtitles), Requestrr(chatbot integrated with my discord server that is using API from Sonarr & Radarr)"

